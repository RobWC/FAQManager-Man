<!DOCTYPE html>
<html>
<head>
  <title>NinjaFAQ Dashboard</title>
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.16.custom.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.multiselect.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.multiselect.filter.css">
  <script src="scripts/jquery-1.6.4.min.js"></script>
  <script src="scripts/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="scripts/jquery.couch.js"></script>
  <script src="scripts/jquery.multiselect.min.js"></script>
  <script src="scripts/jquery.couchLogin.js"></script>
  <script src="scripts/jquery.multiselect.filter.min.js"></script>
  <script src="scripts/jquery.couchLogin.js"></script>
  <script src="scripts/jquery.flip.min.js"></script>
  <script src="scripts/common-proto.js"></script>
  <script src="scripts/common-helper.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/sha1.js"></script>
</head>
<body>
  <div id="main-content">
    <div id="header">
  
        <div id="mylogin"></div>
        
        <div id="management-links" class="management-links">
        </div>
        
        <div id="search">
        <h1 class="ninjafaq ui-widget title-page">&#24525;&#32773;FAQ</h1>
        
        <div id="search-area" class="ui-widget search-entry">
        </div>
        
      </div>
    </div>
    
    <!-- main content -->
    <div id="core-main-content">
	    <div id="scroll-content">
		    <section id="records">
		      <div id="scrollie">
		      </div>
		    </section>
		    <!--side bar -->
	    </div>
    
	    <div id="div-details">
		    <section id="details">
		    </section>
	    </div>
    </div>
    
    
    <!-- 
    <div id="footer">
      <footer>
      </footer>
    </div>
     -->
     
     <div id="dialog" title="Add Record" style="display: none">
          <div id="dialogContent">
            <form id="newRecordForm">
              Question: <div id="dialogQuestion"><textarea id="question" name="question"></textarea></div><br/>
              Answer:   <div id="dialogAnswer"><textarea id="answer" name="answer"></textarea></div><br/>
              Category: <div id="dialogCategory"></div>
            </form>
          </div>
          <div id="save-dialog" title="Save Status">
              <p>Document successfully saved</p>
          </div>
        </div>
        
        <div id="category-dialog" title="Add Category" style="display: none">
            <div id="dialogContent">
                <form id="newCategoryForm">
                    Category Name: <div id="new-cat-name-div"><input id="new-cat-name" type="text"/></div>
                </form>
                <select id="existing-cats"></select>
            </div>
            <div id="category-save-dialog" title="Save Status">
                <p>Category successfully saved</p>
            </div> 
         </div>
        
    
  </div>
</body>
</html>
